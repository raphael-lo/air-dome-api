version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3001:3001"
    # Remove bind mounts for production
    # volumes:
    #   - ./backend:/usr/src/app
    #   - /usr/src/app/node_modules
    depends_on:
      - influxdb
      - mqtt-broker
    restart: always
    networks:
      - air-dome-net
    env_file:
      - ./.env # Reference the .env file on the EC2 instance
    environment:
      - PORT=3001 # Keep non-sensitive fixed values
    volumes:
      - air_dome_db_data:/usr/src/app/data # Mount the SQLite database directory
    command: npm start

  influxdb:
    image: influxdb:2.7.1
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    env_file:
      - ./.env # Reference the .env file for backend and MQTT
    environment:
      - DOCKER_INFLUXDB_INIT_USERNAME=${DOCKER_INFLUXDB_INIT_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${DOCKER_INFLUXDB_INIT_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${DOCKER_INFLUXDB_INIT_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${DOCKER_INFLUXDB_INIT_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}
    networks:
      - air-dome-net

  mqtt-broker:
    image: eclipse-mosquitto:2.0.15
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - air-dome-net

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/air-dome.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/:/etc/letsencrypt/:ro # Mount entire letsencrypt directory
    depends_on:
      - backend # Ensure Nginx starts after backend
    restart: always
    networks:
      - air-dome-net

volumes:
  influxdb_data:
  mosquitto_data:
  mosquitto_log:
  air_dome_db_data: # Define the named volume for the SQLite database

networks:
  air-dome-net:
    driver: bridge